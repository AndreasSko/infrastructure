version: "3.8"

services:
  nginx:
    image: nginx:1.19.2-alpine
    container_name: flarum_rehearse_nginx
    restart: always
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./volumes/assets:/flarum/app/public/assets
      - ./volumes/extensions:/flarum/app/extensions
    labels:
      traefik.enable: "true"
      traefik.http.routers.flarum-rehearse.rule: "Host(`flarum-rehearse.andreas-sk.de`)"
      traefik.http.routers.flarum-rehearse.tls: "true"
      traefik.http.routers.flarum-rehearse.tls.certresolver: letsencrypt
    networks:
      - flarum_rehearse
      - public
    logging:
      driver: local

  flarum:
    image: mondedie/flarum:v0.1.0-beta.13
    container_name: flarum_rehearse
    hostname: flarum
    restart: always
    environment:
      - DB_PASS=${FLARUM_REHEARSE_MYSQL_PASSWORD}
      - PHP_EXTENSIONS=simplexml
    env_file:
      - ./flarum.env
    volumes:
      - ./volumes/assets:/flarum/app/public/assets
      - ./volumes/extensions:/flarum/app/extensions
      - ./volumes/nginx:/etc/nginx/conf.d
      - ./composer.repositories.txt:/flarum/app/extensions/composer.repositories.txt
      - ./composer_auth.json:/root/.composer/auth.json
    depends_on:
      - mariadb
    networks:
      - flarum_rehearse
    logging:
      driver: local

  mariadb:
    image: mariadb:10.5
    container_name: flarum_rehearse_mariadb
    hostname: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${FLARUM_REHEARSE_MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=flarum
      - MYSQL_USER=flarum
      - MYSQL_PASSWORD=${FLARUM_REHEARSE_MYSQL_PASSWORD}
    volumes:
      - ./volumes/mysql/db:/var/lib/mysql
    networks:
      - flarum_rehearse
    logging:
      driver: local

networks:
  flarum_rehearse:
  public:
    name: public
