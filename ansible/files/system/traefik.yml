providers:
  docker:
    exposedByDefault: false
    network: public

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

certificatesResolvers:
  letsencrypt:
    acme:
      email: me@andreas-sk.de
      storage: /etc/traefik/acme/acme.json
      httpChallenge:
        # used during the challenge
        entryPoint: web

metrics:
  influxDB:
    address: influxdb:8086
    protocol: http
    database: monitoring
    username: monitoring

api:
  dashboard: true

pilot:
    token: "{{ lookup('env','TRAEFIK_PILOT_TOKEN') }}"
