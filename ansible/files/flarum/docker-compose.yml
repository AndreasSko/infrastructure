version: "3.8"

services:
  nginx:
    image: nginx:1.19.2-alpine
    container_name: flarum_nginx
    restart: always
    environment:
      - VIRTUAL_HOST=bethel-recommendations.andreas-sk.de
      - LETSENCRYPT_HOST=bethel-recommendations.andreas-sk.de
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./volumes/assets:/flarum/app/public/assets
      - ./volumes/extensions:/flarum/app/extensions
    expose:
      - "80"
    networks:
      - flarum 
      - public
    logging:
      driver: local

  flarum:
    image: mondedie/flarum:v0.1.0-beta.13
    container_name: flarum
    hostname: flarum
    restart: always
    environment:
      - DB_PASS=${FLARUM_MYSQL_PASSWORD}
    env_file:
      - ./flarum.env
    volumes:
      - ./volumes/assets:/flarum/app/public/assets
      - ./volumes/extensions:/flarum/app/extensions
      - ./volumes/nginx:/etc/nginx/conf.d
    depends_on:
      - mariadb
    networks:
      - flarum 
    logging:
      driver: local

  mariadb:
    image: mariadb:10.5
    container_name: flarum_mariadb
    hostname: mariadb
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${FLARUM_MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=flarum
      - MYSQL_USER=flarum
      - MYSQL_PASSWORD=${FLARUM_MYSQL_PASSWORD}
    volumes:
      - ./volumes/mysql/db:/var/lib/mysql
    networks:
      - flarum 
    logging:
      driver: local

networks:
  flarum:
  public:
    name: public
